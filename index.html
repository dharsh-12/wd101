<html>
<head>
  <title>Registration Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-center" style="background-color:rgb(26, 186, 207);">
  <form id="user-form" method="post" class="my-10">
    <div class="border-2 border-red-950 rounded-lg p-5 mx-auto w-1/2">
      <h1 class="text-red-400 text-3xl font-bold mb-5">REGISTRATION DETAILS</h1>
      <div class="grid grid-cols-1 gap-3">
        <label class="text-left font-serif" for="name">Name:</label>
        <input required type="text" id="name" name="name" class="w-50 border-2 border-red-950 p-2 rounded-lg">
        <label class="text-left font-serif" for="email">Email:</label>
    <input required type="email" id="email" name="email" class="w-50 border-2 border-red-950 p-2 rounded-lg">

    <label class="text-left font-serif" for="password">Password:</label>
    <input required type="password" id="password" name="password" class="w-50 border-2 border-red-950 p-2 rounded-lg">

    <label class="text-left font-serif" for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" class="w-50 border-2 border-red-950 p-2 rounded-lg">

    <div class="flex items-center mt-6">
      <input type="checkbox" name="acceptTerms" id="acceptTerms" class="mr-3">
      <label for="acceptTerms" class="text-left">Accept Terms & Condition</label>
    </div>

    <button required type="submit" class="mt-5 w-50 bg-gradient-to-r from-orange-500 to-yellow-400 text-white p-2 rounded-lg shadow-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-400">Submit</button>
  </div>
</div>
</form>
<div class="border-2 border-blue-500 relative bg-white px-4 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
  <div class="mx-auto">
    <h2 class="text-xl text-center font-bold leading-right">Entries</h2>
    <div class="divide-y divide-gray-300/50" id="user-entries"></div>
  </div>
</div>
<script>const userForm = document.getElementById("user-form");
const userEntries = retrieveEntries();
const details = document.getElementById("user-entries");


function retrieveEntries() {
  return JSON.parse(localStorage.getItem("UserEntries") || "[]");
}

function displayEntries() {
  const tableEntries = userEntries
    .map(({ name, email, password, dob, acceptTerms }) => 
      <tr>
        <td class="border px-4 py-2">${name}</td>
        <td class="border px-4 py-2">${email}</td>
        <td class="border px-4 py-2">${password}</td>
        <td class="border px-4 py-2">${dob}</td>
        <td class="border px-4 py-2">${acceptTerms}</td>
      </tr>
    )
    .join("\n");
  const table = 
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Email</th>
          <th class="px-4 py-2">Password</th>
          <th class="px-4 py-2">Dob</th>
          <th class="px-4 py-2">Accepted terms?</th>
        </tr>
      </thead>
      <tbody>
        ${tableEntries}
      </tbody>
    </table>


  details.innerHTML = table;
}

function saveUserForm(event) {
  event.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const dob = document.getElementById("dob").value;
  const acceptTerms = document.getElementById("acceptTerms").checked;

  const currentYear = new Date().getFullYear();
  const birthYear = dob.split("-");
  const year = birthYear[0];
  const age = currentYear - year;

  
  if (age < 18 || age > 55) {
    document.getElementById("dob").style.border = "1px solid red";
    return alert("You must be between 18 and 55 years old to register");
  }

  document.getElementById("dob").style.border = "none";

  const entry = { name, email, password, dob, acceptTerms };
  userEntries.push(entry);

  localStorage.setItem("UserEntries", JSON.stringify(userEntries));
  displayEntries();
  userForm.reset();
}

userForm.addEventListener("submit", saveUserForm);
displayEntries();</script>
</body>
</html>
